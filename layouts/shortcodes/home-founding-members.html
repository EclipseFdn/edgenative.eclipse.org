<!-- start: Founding Members -->
{{ $data := index (where .Site.Data.members.types "name" "members") 0 }}
<div id="members" class="row featured-section featured-section-members text-center">
  <div class="container">
    <h2>Founding Members</h2>
    <ul class="list-inline margin-bottom-0">
      {{ range $data.items }}
        <li><a href="{{ .link }}"><img class="founder-logo" width="{{ .img_width }}" alt="{{ .title }}" src="{{ .image }}"></a></li>
      {{ end }}
    </ul>
  </div>
</div>
<!-- end: Founding Members -->
